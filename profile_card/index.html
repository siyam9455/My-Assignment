<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   
    <div class="profile-card">
        <div class="picture">
            <img src=https://cdn.pixabay.com/photo/2024/03/21/15/38/man-8647994_640.png>
        </div>
        <div class="name">Jhon Doe</div>
        <div class="title">PHP & Laravel Developer</div>
        <div class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Adipisci perferendis </div>
        <div class="stats">
            <div>Projects <br><span><strong>40</strong></span></div>
            <div>Following <br><span><strong>452</strong></span></div>
            <div>Followers <br><span><strong>918</strong></span></div>
        </div>
        <div class="cta-buttons">
            <button class="cta-button">Follow</button>
            <button class="cta-mybutton">Hire Me</button>
        </div>
    </div>
</body>
</html>
